[tox]
requires =
    tox>=4.2
env_list =
    py{313, 312, 311, 310, 39}

[testenv]
runner = uv-venv-lock-runner
package = wheel
wheel_build_env = .pkg
set_env =
    PYTHONDEVMODE = 1
commands =
    python \
      -W error::ResourceWarning \
      -W error::DeprecationWarning \
      -W error::PendingDeprecationWarning \
      -m coverage run \
      -m pytest {posargs:tests}
dependency_groups =
    test

[flake8]
max-line-length = 88
extend-ignore = E203,E501
